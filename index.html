<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Flipkart</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary theme-color">
        <div class="container">
            <div class="d-flex align-items-center flex-column me-4 ms-10">
                <a class="navbar-brand p-0 mx-auto" href="#"><img src="./images/flipkart_logo.png" class="logo_img"
                        alt="" srcset=""></a>
                <p class="p-0 m-0 text-white brand-text">Explore <span style="color: #ffe500;">Plus</span></p>
            </div>
            <form class="d-flex search-form" role="search">
                <input class="form-control me-2 search-input" type="search"
                    placeholder="Search for products, brand and more" aria-label="Search">
                <button class="btn btn-light search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-10" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <button class="btn btn-light btn-login" type="submit">Login</button>
                    </li>
                    <li class="nav-item dropdown mx-3">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="category py-2">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between mx-10">
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/offer.webp" alt="Category">
                        <p class="mb-0">Top Offers</p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/grocery.webp" alt="Category">
                        <p class="mb-0">Grocery</p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/mobiles.webp" alt="Category">
                        <p class="mb-0">Mobiles<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/fashion.webp" alt="Category">
                        <p class="mb-0">Fashion<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/electronic.webp" alt="Category">
                        <p class="mb-0">Electronics<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/home.webp" alt="Category">
                        <p class="mb-0">Home<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/applications.webp" alt="Category">
                        <p class="mb-0">Appliances<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/travel.webp" alt="Category">
                        <p class="mb-0">Travel<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
                <div class="sub-category text-center">
                    <a href="#">
                        <img src="./images/category/toy.webp" alt="Category">
                        <p class="mb-0">Beauty, Toys & More<i class="fas fa-chevron-down ms-2"></i></p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
